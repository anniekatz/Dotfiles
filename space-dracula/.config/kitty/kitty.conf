foreground #ffffff
background #2b283c
selection_foreground #000000
selection_background #e30e55
color0 #12004d
color1 #e30e55
color2 #1ae51a
color3 #edfb70
color4 #bf84ff
color5 #ff61c3
color6 #5deaff
color7 #fefff5
color8 #12004d
color9 #e30e55
color10 #1ae51a
color11 #edfb70
color12 #bf84ff
color13 #ff61c3
color14 #5deaff
color15 #fefff5

# URL styles
url_color #f806fa
url_style single
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

# Cursor styles
cursor #59e1e3

background_opacity 0.6
dynamic_background_opacity yes
window_padding_width 15
window_margin_width 5
font_family Hack Nerd Font
font_size 11.5

remember_window_size no
initial_window_width 85c
initial_window_height 35c

tab_bar_edge top

tab_bar_style powerline
tab_switch_strategy previous

kitty_mod ctrl+alt
map kitty_mod+c copy_to_clipboard
map ctrl+shift+c copy_to_clipboard
map kitty_mod+p paste_from_clipboard
map ctrl+shift+p paste_from_clipboard
map kitty_mod+v paste_from_clipboard
map ctrl+shift+v past_from_clipboard

map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down

map kitty_mod+h launch htop

map kitty_mod+t new_tab
map kitty_mod+enter new_tab
map kitty_mod+h previous_tab
map kitty_mod+left previous_tab
map kitty_mod+l next_tab
map kitty_mod+right next_tab
map kitty_mod+q close_tab

map kitty_mod+plus change_font_size all +1.0
map ctrl+shift+plus change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map ctrl+shift+minus change_font_size all -1.0

map kitty_mod+o open_url_with_hints

map kitty_mod+. set_background_opacity +0.1
map kitty_mod+, set_background_opacity -0.1

map kitty_mod+e load_config_file
